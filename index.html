<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/686af1bbf6.js" crossorigin="anonymous"></script>

  </head>

  <body>
    
      <div class="top-bar">
        <i class="fa-solid fa-square top-icons"></i>
        <i class="fa-solid fa-circle top-icons"></i>
        <i class="fa-solid fa-square-caret-down top-icons"></i>
      </div>

      <div class="title-section">
        <i class="fa-solid fa-bars title-content"></i>
        <h2 class="title-text">Contacts</h2>
        <i class="fa-solid fa-magnifying-glass title-content"></i>
        <i class="fa-solid fa-ellipsis-vertical title-content"></i>
      </div>

      <form>
    
        <div>
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Name" class="input-full dark-field">
        </div>
        <div>
          <i class="fa-solid fa-phone"></i>
          <input type="text" placeholder="Phone Number" class="phone-field">
          <div class="select-wrapper">
            <select name="Label" id="Label" class="label-field">
              <option value="Label">Label</option>
              <option value="Cell">Cell</option>
              <option value="Home">Home</option>
            </select>
          </div>
        </div>
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" placeholder="Address" class="input-full dark-field">
        </div>
        <div>
          <input type="text" placeholder="City" class="input-full input-city">
        </div>
        <div>
          <select name="State" id="State" class="dark-field half-field">
            <option value="State">State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <input type="number" placeholder="Zip" class="dark-field half-field">
        </div>
        <div>
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Email" class="input-full">
        </div>
        <div>
          <i class="fa-solid fa-cake-candles"></i>
          <input type="date" placeholder="Birthday" class="input-full dark-field">
        </div>
        
      </form>

  </body>
</html>
